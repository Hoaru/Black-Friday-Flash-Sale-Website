<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- jquery -->
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css"
        th:href="@{/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
  </script>
  <!-- jquery-validator -->
  <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
  <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
  <!-- layer -->
  <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
  <!-- md5.js -->
  <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
  <!-- common.js -->
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">
  <h2 style="text-align:center; margin-bottom: 20px">User Login</h2>
  <div class="form-group">
    <div class="row">
      <label class="form-label col-md-4">Phone Numbers</label>
      <div class="col-md-6">
        <input id="mobile" name="mobile" class="form-control"
               type="text" placeholder="" required="true"
               minlength="11" maxlength="11"/>
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="form-label col-md-4">Password</label>
      <div class="col-md-6">
        <input id="password" name="password" class="form-control"
               type="password" placeholder=""
               required="true" minlength="6" maxlength="16"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-primary btn-block" type="reset"
              onclick="reset()">Reset</button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-primary btn-block" type="submit"
              onclick="login()">Login</button>
    </div>
  </div>
</form>
</body>
<script>
  function login() {
    $("#loginForm").validate({
      submitHandler: function (form) {
        doLogin();
      }
    });
  }
  function doLogin() {
    g_showLoading();
    var inputPass = $("#password").val();
    var salt = g_passsword_salt;
    var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
    var password = md5(str);
    $.ajax({
      url: "/login/doLogin",
      type: "POST",
      data: {
        mobile: $("#mobile").val(),
        password: password
      },
      success: function (data) {
        layer.closeAll();
        if (data.code == 200) {
          layer.msg("SUCCESS");
          window.location.href="/goods/toList";
          //window.location.href="login/doLogin";
        }
        else {
          layer.msg(data.message);
        }
      },
      error: function () {
        layer.closeAll();
      }
    });
  }
</script>
</html>
